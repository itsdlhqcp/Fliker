<div class="container">
    
    <div class="row">
       <div class="offset-sm-2 col-sm-8">
          <div class="card text-black border-0">
              <div class="card-body">
                <div class="card-title text-center mb-5">
                    <h5>Sign up for free</h5>
                </div>
                <div class="card-text">

                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                        <div class="form-group row mb-2">
                            <div class="form-group col-sm-6 mb-1">
                                <input type="text" class="form-control"
                                placeholder="First Name"
                                [formControl]="myForm.controls['firstName']">
                             </div>

        
                             <div class="form-group col-sm-6 mb-2">
                                <input type="text" class="form-control"
                                placeholder="Last Name"
                                [formControl]="myForm.controls['lastName']">
                             </div>
                        </div>

                        <div class="alert alert-danger mb-2"
                        *ngIf="(!myForm.controls['firstName'].valid || !myForm.controls['lastName'].valid) && (myForm.controls['firstName'].touched || myForm.controls['lastName'].touched)">
                            First and Last name are required
                        </div>

                        <div class="form-group mb-2">
                          <input type="email" placeholder="Enter your email"
                          class="form-control mb-0"
                          [formControl]="myForm.controls['email']">
                          <small class="form-text text-muted mb-1">
                            We'll never share your email with anyone else
                          </small>
                        </div>

                        <div class="alert alert-danger mb-2" 
                        *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                            A valid email is required
                        </div>

                        <div class="form-group mb-2">
                            <input type="password" class="form-control"
                             placeholder="password"
                             [formControl]="myForm.controls['password']">
                          </div>

                          <div class="alert alert-danger mb-2"
                          *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                            password must be atleat 8 charecters long
                        </div>

                          <div class="form-group mb-2">
                            <input type="password" class="form-control"
                             placeholder="Confirm password"
                             [formControl]="myForm.controls['confirmPassword']">
                          </div>

                          <div class="alert alert-danger mb-2"
                          *ngIf="!myForm.controls['confirmPassword'].valid && myForm.controls['password'].touched">
                            confirm password to SignUp
                        </div>

                        

                          <div class="text-center mb-3">
                           <button type="submit" class="btn btn-primary btm-warning btn-group-lg" [disabled]="!myForm.valid"
                            >Submit</button>
                          </div>
                    </form>
                    
                </div>
          </div>
       </div>

       <div class="alert alert-success"  *ngIf="message.length > 0">
            {{ message }}
       </div>

       <div class="alert alert-success" *ngIf="userError" >
        {{ userError.message }}
   </div>
    </div>


</div>
